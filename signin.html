<!DOCTYPE html>
<html lang="zxx" dir="ltr">
<head>    
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta name="description" content="Put your site description here">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#468efc"/> 
    <!-- Site Properties -->    
    <title>Sign In - Minerva HTML5 Template</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700%7cRoboto&display=swap">
    <!-- CSS -->
    <link rel="stylesheet" href="css/uikit.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>    
    
    <div class="uk-section uk-padding-remove-vertical">
        <div class="uk-container uk-container-expand">
            <!-- grid content begin -->
            <div class="uk-grid" data-uk-height-viewport="expand: true">
                <div class="uk-width-1-1 uk-width-3-5@m uk-blend-multiply uk-background-muted uk-background-cover uk-background-bottom-right uk-visible@m" style="background-image: url(img/in-img-signin1.jpg);">
                    <div class="uk-grid-collapse in-header-logo uk-margin-medium-top" data-uk-grid>
                        <div>
                            <img src="img/logo.svg" data-src="img/logo.svg" width="25" height="36" alt="logo" data-uk-img>
                        </div>
                        <div>        
                            <h1><a class="uk-logo" href="index.html">Vulcan</a></h1>
                            <p class="uk-text-small">power of business</p>
                        </div>
                    </div>
                </div>
                <div class="uk-width-1-1 uk-width-expand@m uk-flex uk-flex-middle">
                    <div class="uk-flex uk-flex-center">
                        <div class="uk-width-1-1 uk-width-3-4@m">
                            <div class="uk-padding">
                                <div class="uk-grid-collapse in-header-logo uk-flex-center uk-hidden@m in-margin-negative-top@s" data-uk-grid>
                                    <div>
                                        <img src="img/logo.svg" data-src="img/logo.svg" width="25" height="36" alt="logo" data-uk-img>
                                    </div>
                                    <div>        
                                        <h1><a class="uk-logo" href="index.html">Vulcan</a></h1>
                                        <p class="uk-text-small">power of business</p>
                                    </div>
                                </div>
                                <h2 class="uk-margin-remove-bottom uk-text-center uk-text-left@m">Sign In</h2>
                                <p class="uk-margin-remove-top uk-text-center uk-text-left@m">Welcome back!</p>
                                <!-- login form begin -->
                                <form id="login-form" class="uk-form toggle-class" data-uk-grid>
                                    <div class="uk-margin-small uk-width-1-1 uk-inline">
                                        <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: fa-user; ratio: 0.028"></span>
                                        <input class="uk-input" id="username" value="" type="text" placeholder="Username">
                                    </div>
                                    <div class="uk-margin-small uk-width-1-1 uk-inline">
                                        <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: fa-lock; ratio: 0.028"></span>
                                        <input class="uk-input" id="password" value="" type="email" placeholder="Password">
                                    </div>
                                    <div class="uk-margin-small">
                                        <label><input class="uk-checkbox" type="checkbox"> Remember Me</label>
                                    </div>
                                    <div class="uk-margin-small uk-width-1-1">
                                        <button class="uk-button uk-width-1-1 uk-button-primary uk-border-rounded uk-float-left" id="buttonsignin" type="submit" name="submit">Sign In</button>
                                    </div>
                                </form>
                                <!-- login form end -->
                                <div class="uk-text-center">
                                    <a class="uk-link-reset uk-text-small">Forgot your password?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- grid content end -->
        </div>
    </div>
    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit-icons.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/vendor.js"></script>
</body>
</html>
